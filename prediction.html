<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="isolate bg-white py-24 px-6 sm:py-32 lg:px-8">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]">
            <svg class="relative left-1/2 -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-40rem)] sm:h-[42.375rem]" viewBox="0 0 1155 678">
        <path fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)" fill-opacity=".3" d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
        <defs>
          <linearGradient id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533" x1="1155.49" x2="-78.208" y1=".177" y2="474.645" gradientUnits="userSpaceOnUse">
            <stop stop-color="#9089FC" />
            <stop offset="1" stop-color="#FF80B5" />
          </linearGradient>
        </defs>
      </svg>
        </div>
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Contact sales</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">Aute magna irure deserunt veniam aliqua magna enim voluptate.</p>
            <div>
                <br><br>
                <label>class : </label>
                <h3>{{prediction}}</h3>
            </div>
        </div>

        <form action="/predict" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Gender</label>
                <select class="form-select" id="gender" name="gender" aria-label="Default select example">
                    <option selected>-- select gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
            </div><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Martial status</label>
                <select class="form-select" id="married" name="married" aria-label="Default select example">
                    <option selected>-- select Martial status --</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
            </div><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Age</label>
                <select class="form-select" id="age" name="age" aria-label="Default select example">
                    <option selected>-- select Age --</option>
                    <option value="18-">less than 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-40">30-40</option>
                    <option value="40-50">40-50</option>
                    <option value="50-60">50-60</option>
                    <option value="60+">60+</option>
                  </select>
            </div><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Graduated</label>
                <select class="form-select" id="graduated" name="graduated" aria-label="Default select example">
                    <option selected>-- select Graduated --</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
            </div><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Profession</label>
                <select class="form-select" id="profession" name="profession" aria-label="Default select example">
                    <option selected>-- select Profession --</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Executive">Executive</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Homemaker">Homemaker</option>
                    <option value="Lawyer">Lawyer</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Artist">Artist</option>
                    <option value="other">other</option>
                  </select>
            </div><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Work Experience</label>
                <select class="form-select" id="experience" name="experience" aria-label="Default select example">
                    <option selected>-- select Work Experience --</option>
                    <option value="10+">10+</option>
                    <option value="5-10">5-10</option>
                    <option value="0-5">0-5</option>
                  </select>
            </div><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Spending Score</label>
                <select class="form-select" id="spending" name="spending" aria-label="Default select example">
                    <option selected>-- select Spending Score --</option>
                    <option value="Low">Low</option>
                    <option value="Average">Average</option>
                    <option value="High">High</option>
                  </select>
            </div><br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Family Size</label>
                <select class="form-select" id="size" name="size" aria-label="Default select example">
                    <option selected>-- select Family Size --</option>
                    <option value="6+">6+</option>
                    <option value="3-6">3-6</option>
                    <option value="0-3">0-3</option>
                  </select>
            </div><br>
            <div class="mt-10">
                <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Let's predict</button>

        </form>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
